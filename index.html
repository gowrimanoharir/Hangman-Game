<!DOCTYPE html>
<html>
<head>
	<title>The Running Man</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Link the reset css-->
	<style type="text/css" src="assets/css/reset.css"></style>

	<!--CSS to style the website using Bootstrap classes-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!--Link the css with additional styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--Link the Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Questrial" rel="stylesheet">
</head>
<body>

	<div class="container">
		<!--Header section-->
		<div class="row text-center">
			<h1 class="hdrfnt">THE RUNNING MAN</h1>
			<h6 class="subhdr">wannabe MCU Super hero?? better know your Marvel universe!!</h6>
		</div>
		
		<!--Score section-->
		<div class="row text-center score">
			<p>Won: <span id="win"></span> | Lost: <span id="lose"></span></p>
		</div>

		<!--Game section-->	
		<div class="jumbotron maindiv">

			<div class="row">
				<h3 class="text-center">&nbsp;<span id="theword"></span>&nbsp;</h3>
				
				<!--Play Word section-->
				<div class="col-md-5 toptm text-center">					
						<!--Get inputs from keyboard, display & fillin words display-->
						<p>Play Word: <span id="play"></span></p>
						<p><small>Letters Used: <small id="letter"></small></small></p>

						<!--prompt to continue game or wrong key-->
						<p id="wantmore"></p>					
				</div>
				
				<!--Play Image section-->
				<div class="col-md-6 text-center topm">
		
					<img src="assets/images/init.png" class="center-block" alt="on a sunny day" id="hangimg">
					<p class="pad"><i id="lives" class="underline"></i></p>

				</div>	

			</div>
			
			<!--Play word Hint section if user only have 2 lives left-->
			<div class="row text-center">
					<p>&nbsp;<span id="hinttext" class="pad"></span>&nbsp;</p>
			</div>
		</div>

	</div>

	<!--section for footer-->
			<div class="container footer navbar-fixed-bottom">
			     <p class="text-muted text-center">
			     	<span>&copy; 2017 Copyright Gowri M Rajasekaran&nbsp; &nbsp; &nbsp;  Image credits: gokul</span>
			     </p>
			</div>

	<!--Link the javascript-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
